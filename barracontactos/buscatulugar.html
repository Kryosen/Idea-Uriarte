      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="contenedorMain">
      <header class="header">
        <div class="headerImg">
          <img src="../img/Updated logo.png" alt="logo" class="header__image" />
        </div>
        <nav class="header__nav">
          <ul class="header__nav__ul">
            <li class="itemsHeader header__nav__ul__li1">
              <a href="../index.html" class="header__nav__ul--hover">Inicio</a>
            </li>
            <li class="itemsHeader header__nav__ul__li2">
              <a href="nosotros.html" class="header__nav__ul--hover"
                >Nosotros</a
              >
            </li>
            <li class="itemsHeader header__nav__ul__li3">
              <a href="propiedades.html" class="header__nav__ul--hover"
                >Propiedades</a
              >
            </li>
            <li class="itemsHeader header__nav__ul__li4">
              <a href="agentes.html" class="header__nav__ul--hover">Agentes</a>
            </li>
            <li class="itemsHeader header__nav__ul__li5">
              <a href="contacto.html" class="header__nav__ul--hover"

            <li class="itemsHeader header__nav__ul__li6">
              <a href="buscatulugar.html" class="header__nav__ul--hover"
                >Busca tu Lugar</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="main mainBuscaTuLugar">
        <h1 class="buscaTuLugar__section__h1">
          Encontra la propiedad que te gusta, donde vos quieras
        </h1>
        <div class="contenedorSectionBusca">
          <div class="contenedorIframeBusca">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37184.791348754676!2d-58.47387329475572!3d-34.53577053171419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5dc4bd56831%3A0x4197e93630decaeb!2sCasa%20Argentina!5e0!3m2!1ses-419!2sar!4v1637953077004!5m2!1ses-419!2sar"
              width="100%"
              height="500"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              class="buscaTuLugar__section__mapa"
            ></iframe>
          </div>
          <div class="buscaTuLugar__section__form">
            <h3 class="buscaTuLugar__section__h3">
              Agrega tus parametros y empeza a buscar
            </h3>
            <form action="" class="buscaTuLugar__formulario">
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Categoria de propiedad:</label
              >
              <select name="" id="">
                <option value="A1">Casa</option>
                <option value="A2">Departamento</option>
                <option value="A3">Oficinas</option>
                <option value="A4">Fabricas</option>
              </select>
              <br />
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Zona:</label
              >
              <select name="" id="">
                <option value="A1">Norte</option>
                <option value="A2">Sur</option>
                <option value="A3">Este</option>
                <option value="A4">Oeste</option>
              </select>
              <br />
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Habitaciones:</label
              >
              <select name="" id="">
                <option value="A1">1</option>
                <option value="A2">2</option>
                <option value="A3">3</option>
                <option value="A4">4</option>
              </select>
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Ba√±os:</label
              >
              <select name="" id="">
                <option value="A1">1</option>
                <option value="A2">2</option>
                <option value="A3">3</option>
                <option value="A4">4</option>
              </select>
              <br />
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Precio:
              </label>
              <br />
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Min:</label
              >
              <input type="number" name="Minimo" />
              <br />
              <label for="Zona" class="buscaTuLugar__formulario__items"
                >Max:</label
              >
              <input type="number" name="Maximo" />
              <br />
              <button>Buscar</button>
            </form>
            <br />
          </div>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer__ul">
          <li class="itemsFooter">
            <img
              src="../img/Facebook Icon.png"

            />
          </li>
          <li class="itemsFooter">
            <img
              src="../img/Whatsapp Icon.png"
              alt="Whatsapp"
              class="photosFooter"
            />
          </li>
          <li class="itemsFooter">
            <img src="../img/Mail Icon.png" alt="Mail" class="photosFooter" />
          </li>
          <li class="itemsFooter">
            <img src="../img/Map Icon.png" alt="Map" class="photosFooter" />
          </li>
        </ul>
        <div class="footer__copyright">
          <h4 class="footer__copyright--styles">
            COPYRIGHT 2021 Perfect Property
          </h4>
        </div>
      </footer>
    </div>
